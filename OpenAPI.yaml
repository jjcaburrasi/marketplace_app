openapi: 3.0.3
info:
  title: API of the MarketplaceAPP Sol and Jose
  description: API to handle reports generated by the MarketplaceApp.
  version: 1.0.0

servers:
  - url: https://marketplace-app-sj.herokuapp.com/api/v1/reports
tags:
  - name: reports
    description: Get the reports from Marketplace App
    
 
paths:
  /reports:
    get:
      tags:
        - reports
      summary: Recieve all the placements
      description: Recieve all the placements from Marketplace App
      parameters:
        - name: Api_user
          in: url
          description: User which makes the query
          required: true
          schema:
            type: string
        - name: Token
          in: url
          description: Authentification Token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
          
            
        '400':
          description: Invalid status value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
 

 
components:
  schemas:
    Placement:
      required:
        - name
        - photoUrls
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        client_id:
          type: integer
          example: 3
        worker_id:
          type: integer
        start_date:
          type: date
        end_date:
          type: date
        monthly_salary:
          type: float
        name:
          type: string
        job_function:
          type: string
        address: 
          type: string
        skills: 
          type: array
        skills_necessary:
          type: array
        vacancies_count:
          type: integer
        filled_vacancies:
          type: integer
        category:
          type: string
        email:
          type: string


